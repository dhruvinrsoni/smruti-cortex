<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!--
    ╔═══════════════════════════════════════════════════════════════════════╗
    ║                                                                       ║
    ║                    S M R U T I C O R T E X                            ║
    ║                                                                       ║
    ║                    ▀▀▀ THE MARK ▀▀▀                                   ║
    ║                                                                       ║
    ║                  Version 11.0 — THE EUREKA                            ║
    ║                                                                       ║
    ╠═══════════════════════════════════════════════════════════════════════╣
    ║                                                                       ║
    ║  "The Neural S — Final Edition"                                       ║
    ║                                                                       ║
    ║  DESIGN ESSENCE                                                       ║
    ║  ══════════════                                                       ║
    ║                                                                       ║
    ║  Three elements. Nothing more.                                        ║
    ║                                                                       ║
    ║    ① CIRCLE — The privacy boundary, the complete index                ║
    ║    ② S-CURVE — Brand initial + neural pathway + speed                 ║
    ║    ③ THREE NODES — Question → Eureka → Answer                         ║
    ║                                                                       ║
    ║  THE HIDDEN GENIUS                                                    ║
    ║  ════════════════                                                     ║
    ║                                                                       ║
    ║  The S is not just a letter. It IS:                                   ║
    ║    • A neural synapse connecting two points                           ║
    ║    • A lightning bolt frozen in time (speed)                          ║
    ║    • The flow of memory through time                                  ║
    ║    • Sanskrit-inspired curves (Smruti heritage)                       ║
    ║                                                                       ║
    ║  GEOMETRY                                                             ║
    ║  ════════                                                             ║
    ║                                                                       ║
    ║  Canvas: 1024×1024, center at (512, 512)                              ║
    ║  Circle: r=460 (leaves 52px padding)                                  ║
    ║  S-curve: Stroke width 88px                                           ║
    ║  Node sizes: 60r (terminal) / 72r (central)                           ║
    ║                                                                       ║
    ║  REFINED S-CURVE                                                      ║
    ║  ══════════════                                                       ║
    ║                                                                       ║
    ║  The S now has:                                                       ║
    ║    • More dramatic top loop (reaching higher)                         ║
    ║    • Tighter center inflection (more dynamic)                         ║
    ║    • Stronger bottom termination (confident end)                      ║
    ║    • Better overall flow and balance                                  ║
    ║                                                                       ║
    ║  COLORS                                                               ║
    ║  ══════                                                               ║
    ║                                                                       ║
    ║  #1e3a8a — Navy: Intelligence, trust, depth                           ║
    ║  #ffffff — White: Clarity, speed, purity                              ║
    ║  #3b82f6 — Blue: Sophistication (node centers)                        ║
    ║                                                                       ║
    ╚═══════════════════════════════════════════════════════════════════════╝
  -->
  
  <!-- ═══════════════════════════════════════════════════════════════════ -->
  <!--                         THE CIRCLE                                  -->
  <!--               Container · Privacy · Completeness                    -->
  <!-- ═══════════════════════════════════════════════════════════════════ -->
  
  <circle cx="512" cy="512" r="460" fill="#1e3a8a"/>
  
  <!-- ═══════════════════════════════════════════════════════════════════ -->
  <!--                         THE S-CURVE                                 -->
  <!--          Brand Initial · Neural Path · Speed · Memory               -->
  <!-- ═══════════════════════════════════════════════════════════════════ -->
  <!--
    This is the refined S-curve with more elegant, flowing proportions.
    
    Key Control Points:
    • Origin:      (220, 260) — slightly off-center for dynamism
    • Upper peak:  (800, 340) — reaches far right at top
    • Inflection:  (512, 512) — true center (the eureka moment)
    • Lower dip:   (224, 684) — reaches far left at bottom
    • Terminus:    (780, 740) — confident ending
    
    The S has asymmetric energy — it's not a perfect mirror.
    This creates visual interest and suggests movement/speed.
  -->
  
  <path d="M 220 260
           C 220 140, 460 80, 620 120
           C 800 168, 860 320, 800 440
           C 740 560, 600 580, 512 580
           C 424 580, 284 600, 224 720
           C 164 840, 300 940, 500 920
           C 680 900, 780 820, 780 740"
        fill="none"
        stroke="#ffffff"
        stroke-width="88"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- ═══════════════════════════════════════════════════════════════════ -->
  <!--                        THE THREE NODES                              -->
  <!--                  Origin · Eureka · Destination                      -->
  <!-- ═══════════════════════════════════════════════════════════════════ -->
  
  <!-- ─────────────────────────────────────────────────────────────────── -->
  <!-- NODE 1: ORIGIN (Top-Left)                                           -->
  <!-- The question · The search begins · The memory sought                -->
  <!-- ─────────────────────────────────────────────────────────────────── -->
  
  <circle cx="220" cy="260" r="60" fill="#ffffff"/>
  <circle cx="220" cy="260" r="34" fill="#3b82f6"/>
  <circle cx="208" cy="248" r="13" fill="#ffffff" opacity="0.7"/>
  
  <!-- ─────────────────────────────────────────────────────────────────── -->
  <!-- NODE 2: EUREKA (Center)                                             -->
  <!-- THE MOMENT OF RECALL · The synapse fires · Instant recognition      -->
  <!-- This is THE focal point — largest, most layered, most prominent     -->
  <!-- ─────────────────────────────────────────────────────────────────── -->
  
  <circle cx="512" cy="580" r="72" fill="#ffffff"/>
  <circle cx="512" cy="580" r="46" fill="#1e3a8a"/>
  <circle cx="512" cy="580" r="28" fill="#ffffff"/>
  <circle cx="500" cy="568" r="10" fill="#60a5fa" opacity="0.8"/>
  
  <!-- ─────────────────────────────────────────────────────────────────── -->
  <!-- NODE 3: DESTINATION (Bottom-Right)                                  -->
  <!-- The answer · The memory found · The page opens                      -->
  <!-- ─────────────────────────────────────────────────────────────────── -->
  
  <circle cx="780" cy="740" r="60" fill="#ffffff"/>
  <circle cx="780" cy="740" r="34" fill="#3b82f6"/>
  <circle cx="768" cy="728" r="13" fill="#ffffff" opacity="0.7"/>
</svg>
