<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmrutiCortex</title>
  <link rel="preconnect" href="https://www.google.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://www.google.com" />
  <style>
    /* Critical CSS - inlined for instant rendering */
    :root{--bg:#ffffff;--card:#f8fafc;--muted:#64748b;--accent:#3b82f6;--text:#1e293b;--chip:#e2e8f0;--hover:#f1f5f9;--border:#e2e8f0}
    html,body{margin:0;padding:0;width:100%;height:100%;color:var(--text);background:var(--bg);font-size:14px;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    .app{width:100%;height:100%;padding:16px;box-sizing:border-box;display:flex;flex-direction:column}
    .header{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:6px 4px}
    .brand{display:flex;gap:8px;align-items:center}
    .title{font-weight:700;font-size:14px}
    .subtitle{font-size:11px;color:var(--muted);margin-top:2px}
    .controls{display:flex;gap:8px;align-items:center}
    .settings-button{width:28px;height:28px;border:1px solid var(--border);border-radius:6px;background:var(--card);color:var(--muted);cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:14px;transition:all 0.2s ease;outline:none}
    .main{flex:1;display:flex;flex-direction:column;gap:8px}
    .search-input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #12202a;background:var(--card);color:var(--text);font-size:14px;outline:none}
    .search-input::placeholder{color:var(--muted)}
    .result-count{font-size:12px;color:var(--muted);margin-left:4px}
    .results{list-style:none;margin:0;padding:6px 0;max-height:280px;scrollbar-width:thin;overflow-y:auto}
    .results.list{display:block;overflow-x:visible}
    .results.list li{display:flex;align-items:center;gap:8px;padding:8px 12px;border-radius:6px;cursor:pointer;border:1px solid transparent;background:var(--card);transition:all 0.2s ease}
    .results.list .favicon{width:16px;height:16px;border-radius:3px;background:#24333f;flex-shrink:0}
    .results.list .result-details{display:flex;flex-direction:column;overflow:hidden;flex:1}
    .results.list .result-title{font-size:14px;font-weight:500;color:var(--text);margin-bottom:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .results.list .result-url{font-size:12px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,"Roboto Mono"}
    .footer{font-size:11px;color:var(--muted);padding-top:6px}
    .hints{display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <div class="brand">
        <span class="logo-text">üß†</span>
        <div class="title-block">
          <div class="title">SmrutiCortex</div>
          <div class="subtitle">Instant browser memory search</div>
        </div>
        <div class="controls">
          <button id="settings-button" class="settings-button" title="Open Settings">‚öôÔ∏è</button>
        </div>
      </div>
    </header>

    <main class="main">
      <input id="search-input" class="search-input" placeholder="Type to search (press Esc to clear)" autofocus />
      <div id="result-count" class="result-count" aria-live="polite"></div>
      <ul id="results" class="results" role="listbox"></ul>
    </main>

    <footer class="footer">
      <div id="hints-container" class="hints">
        <span>Enter: open ¬∑ Ctrl+Enter: new tab ¬∑ Shift+Enter: background tab ¬∑ Ctrl+M: copy markdown</span>
        <span>‚Üì: navigate results ¬∑ ‚Üë‚Üì‚Üê‚Üí: move ¬∑ Esc: clear ¬∑ Ctrl+Shift+S: quick open ¬∑ Type "sc " in address bar</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
