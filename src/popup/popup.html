<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmritiCortex</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <div class="brand">
        <span class="logo-text"></span>
        <div class="title-block">
          <div class="title">SmritiCortex</div>
          <div class="subtitle">Instant browser memory search</div>
        </div>
        <div class="debug-toggle">
          <label>
            <input type="checkbox" id="debug-toggle" />
            Debug
          </label>
        </div>
      </div>
    </header>

    <main class="main">
      <input id="search-input" class="search-input" placeholder="Type to search (press Esc to clear)" autofocus />
      <div id="result-count" class="result-count" aria-live="polite"></div>
      <ul id="results" class="results" role="listbox"></ul>
    </main>

    <footer class="footer">
      <div class="hints">
        <span>Enter: open 路 Ctrl+Enter: new tab 路 Shift+Enter: background tab 路 M: copy markdown</span>
        <span>Ctrl+Shift+K: quick open 路 Type "sc " in address bar for quick access</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
