<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmritiCortex</title>
  <link rel="stylesheet" href="../popup/popup.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <div class="brand">
        <img src="../assets/icon48.png" alt="SmritiCortex" class="logo" />
        <div class="title-block">
          <div class="title">SmritiCortex</div>
          <div class="subtitle">Instant browser memory search</div>
        </div>
      </div>
    </header>

    <main class="main">
      <input id="search-input" class="search-input" placeholder="Type to search (press Esc to clear)" autofocus />
      <div id="result-count" class="result-count" aria-live="polite"></div>
      <ul id="results" class="results" role="listbox"></ul>
    </main>

    <footer class="footer">
      <div class="hints">
        <span>Enter: open · Ctrl+Enter: new tab · Shift+Enter: background tab · M: copy markdown</span>
      </div>
    </footer>
  </div>

  <script src="popup/popup.js"></script>
</body>
</html>
