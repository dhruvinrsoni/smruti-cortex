<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmrutiCortex</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <div class="brand">
        <span class="logo-text"></span>
        <div class="title-block">
          <div class="title">SmrutiCortex</div>
          <div class="subtitle">Instant browser memory search</div>
        </div>
        <div class="controls">
          <div class="control-group">
            <label for="log-level">Log Level:</label>
            <div id="log-level-buttons" class="log-level-buttons">
              <button data-level="0" class="log-btn error-btn">ERROR</button>
              <button data-level="1" class="log-btn info-btn">INFO</button>
              <button data-level="2" class="log-btn debug-btn">DEBUG</button>
              <button data-level="3" class="log-btn trace-btn">TRACE</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <input id="search-input" class="search-input" placeholder="Type to search (press Esc to clear)" autofocus />
      <div id="result-count" class="result-count" aria-live="polite"></div>
      <ul id="results" class="results" role="listbox"></ul>
    </main>

    <footer class="footer">
      <div class="hints">
        <span>Enter: open 路 Ctrl+Enter: new tab 路 Shift+Enter: background tab 路 M: copy markdown</span>
        <span>Ctrl+Shift+E: quick open 路 Type "sc " in address bar for quick access</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
