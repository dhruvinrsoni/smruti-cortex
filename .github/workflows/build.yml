name: Build & Release

on:
  workflow_dispatch:  # Allow manual triggering of the workflow
    inputs:
      reason:
        description: 'Reason for triggering the workflow'
        required: false
        default: 'Manual trigger'
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint warnings initially

      - name: Type check
        run: npm run tsc

      - name: Run tests
        run: npm run test --if-present
        continue-on-error: true  # Tests are optional until fully set up

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: |
          cd dist
          zip -r ../smruti-cortex.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: smruti-cortex-extension
          path: smruti-cortex.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: |
          cd dist
          zip -r ../smruti-cortex-${{ github.ref_name }}.zip .
          cd ..

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: SmrutiCortex ${{ github.ref_name }}
          body: |
            ## SmrutiCortex ${{ github.ref_name }}
            
            ### ðŸ“¦ Installation
            1. Download `smruti-cortex-${{ github.ref_name }}.zip`
            2. Extract the zip file
            3. Go to `chrome://extensions` (or `edge://extensions`)
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            ### ðŸ“‹ What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ---
            *Built automatically from tag ${{ github.ref_name }}*
          files: smruti-cortex-${{ github.ref_name }}.zip
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
