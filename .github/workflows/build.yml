name: Build & Release

# Purpose: Main build pipeline that produces production-ready extension packages.
# Produces: smruti-cortex-extension artifact (zip, 30 days) for every build.
#           Creates GitHub Release ONLY when a version tag (v*) is pushed.
# Use case: Primary production build and release automation.
# Note: Does NOT commit/push any changes back to repository.

on:
  workflow_dispatch:  # Allow manual triggering of the workflow
    inputs:
      reason:
        description: 'Reason for triggering the workflow'
        required: false
        default: 'Manual trigger'
      target_branch:
        description: 'Branch to build from (default: main)'
        required: false
        default: 'main'
        type: string
      node_version:
        description: 'Node.js version to use (default: 22)'
        required: false
        default: '22'
        type: string
      build_type:
        description: 'Build type'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - development
      create_release:
        description: 'Create GitHub release (only works with version tags)'
        required: false
        default: false
        type: boolean
      run_tests:
        description: 'Run test suite before building'
        required: false
        default: true
        type: boolean
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch || 'main' }}

      - name: Setup Node.js ${{ inputs.node_version || '22' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version || '22' }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint warnings initially

      - name: Run tests
        if: ${{ inputs.run_tests != 'false' }}
        run: npm test

      - name: Build extension (${{ inputs.build_type || 'production' }})
        run: npm run build${{ inputs.build_type == 'development' && ':dev' || ':prod' }}

      - name: Type check
        run: npm run tsc

      - name: Run tests
        run: npm run test --if-present
        continue-on-error: true  # Tests are optional until fully set up

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: |
          # Use centralized packaging script which creates a versioned zip in release/
          npm run package
          VERSION=$(node -e "console.log(require('./package.json').version)")
          PACKAGE_ZIP=$(ls -t release/*.zip 2>/dev/null | head -n1 || true)
          if [ -z "$PACKAGE_ZIP" ]; then
            echo "Error: no package zip found in release/" >&2
            exit 1
          fi
          ARTIFACT_NAME=smruti-cortex-v${VERSION}.zip
          cp "$PACKAGE_ZIP" "./${ARTIFACT_NAME}"
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: smruti-cortex-extension
          path: ${{ env.ARTIFACT_NAME }}
          retention-days: 30
      
      - name: Build Summary
        run: |
          echo "## ðŸ—ï¸ Build & Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**Node Version:** 20.x" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Produced Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **smruti-cortex-extension** (30 days) - Ready-to-install zip" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Package Details" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "Zip package: $(du -h ${{ env.ARTIFACT_NAME }} | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "Total files: $(unzip -l ${{ env.ARTIFACT_NAME }} | tail -1 | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ What This Workflow Does" >> $GITHUB_STEP_SUMMARY
          echo "- Runs linter and type checking" >> $GITHUB_STEP_SUMMARY
          echo "- Executes test suite (if available)" >> $GITHUB_STEP_SUMMARY
          echo "- Builds production extension bundle" >> $GITHUB_STEP_SUMMARY
          echo "- Creates installable zip package" >> $GITHUB_STEP_SUMMARY
          echo "- Uploads artifact for download (30 days)" >> $GITHUB_STEP_SUMMARY
          echo "- **Does NOT commit or push changes**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "### ðŸš€ Release Notes" >> $GITHUB_STEP_SUMMARY
            echo "**Tag detected:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "A GitHub Release will be created automatically." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ’¡ Usage" >> $GITHUB_STEP_SUMMARY
            echo "Download \`${{ env.ARTIFACT_NAME }}\` from artifacts and load unpacked." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To create a release:** Push a version tag like \`v7.0.0\`" >> $GITHUB_STEP_SUMMARY
          fi

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: |
          cd dist
          zip -r ../smruti-cortex-${{ github.ref_name }}.zip .
          cd ..

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: SmrutiCortex ${{ github.ref_name }}
          body: |
            ## SmrutiCortex ${{ github.ref_name }}
            
            ### ðŸ“¦ Installation
            1. Download `smruti-cortex-${{ github.ref_name }}.zip`
            2. Extract the zip file
            3. Go to `chrome://extensions` (or `edge://extensions`)
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            ### ðŸ“‹ What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ---
            *Built automatically from tag ${{ github.ref_name }}*
          files: smruti-cortex-${{ github.ref_name }}.zip
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
