name: CI

# Purpose: Runs comprehensive quality checks (lint, test, build) on every push/PR.
# Produces: extension-build artifact (dist/ folder) for validation.
# Node Version: Uses Node.js 22.x (matches local development environment).
# Note: Does NOT commit/push any changes back to repository.

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      reason:
        description: 'Reason for manual CI run'
        required: false
        default: 'Manual quality check'
      node_version:
        description: 'Node.js version to use (default: 22)'
        required: false
        default: '22'
        type: string
      run_tests:
        description: 'Run test suite'
        required: false
        default: true
        type: boolean
      run_lint:
        description: 'Run linting checks'
        required: false
        default: true
        type: boolean

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ inputs.node_version || '22' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version || '22' }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        if: ${{ inputs.run_lint != 'false' }}
        run: npm run lint:release
      
      - name: Run tests with coverage
        if: ${{ inputs.run_tests != 'false' }}
        run: npm run test:coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
      
      - name: Build extension (production)
        run: npm run build:prod
      
      - name: Verify build artifacts
        run: |
          test -f dist/manifest.json || (echo "manifest.json not found in dist/" && exit 1)
          test -f dist/background/service-worker.js || (echo "service-worker.js not found" && exit 1)
          test -f dist/popup/popup.html || (echo "popup.html not found" && exit 1)
          echo "âœ… All build artifacts present"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: dist/
          retention-days: 30
      
      - name: Build Summary
        run: |
          echo "## ðŸŽ¯ CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**Node Version:** 22.x" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          find dist -type f | wc -l | xargs echo "Total files:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ What This Workflow Does" >> $GITHUB_STEP_SUMMARY
          echo "- Lints TypeScript code (max 52 warnings allowed)" >> $GITHUB_STEP_SUMMARY
          echo "- Runs test suite with coverage reporting" >> $GITHUB_STEP_SUMMARY
          echo "- Builds production extension bundle" >> $GITHUB_STEP_SUMMARY
          echo "- Uploads 'extension-build' artifact (30 days retention)" >> $GITHUB_STEP_SUMMARY
          echo "- **Does NOT commit or push changes**" >> $GITHUB_STEP_SUMMARY
