name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint:release
        continue-on-error: true
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
      
      - name: Build extension (production)
        run: npm run build:prod
      
      - name: Verify build artifacts
        run: |
          test -f dist/manifest.json || (echo "manifest.json not found in dist/" && exit 1)
          test -f dist/background/service-worker.js || (echo "service-worker.js not found" && exit 1)
          test -f dist/popup/popup.html || (echo "popup.html not found" && exit 1)
          echo "âœ… All build artifacts present"
      
      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: dist/
          retention-days: 30
